<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries API</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <main class="main_container" id="main-container">
      <section class="top_section_container">
        <header><h1>Where in the world</h1></header>
        <button id="dark-mode-toggle"><ion-icon name="moon-outline"></ion-icon> Dark mode</button>
      </section>
      <section class="search_filter_container">
        <div class="search_container">
          <ion-icon name="search"></ion-icon>
          <input type="search" placeholder="Search for a country...">
        </div>
        <div class="filter_container">
          <form action="#">
            <label for="regions"></label>
              <select name="regions" id="regions">
              <option value="null">Filter by Region</option>
              <option value="Africa">Asia</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
              </select>
          </form>
        </div>
      </section>
      <section class="country_cards_container" id="cards-container">
      </section>
      <section class="single_country_container" id="single-country-container">
        <button class="back_btn" id="back-btn"><ion-icon name="arrow-back-outline"></ion-icon>Back</button>
      </section>
    </main> 
<script type="module" src="main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
